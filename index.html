    <body>
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top header-top__sticky">
                    <a href="/">
                        <img src="./assets/img/Logo.svg" alt="" />
                    </a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--action"

                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="action">
                        <button class="btn header-action-signup">
                            Sign Up
                        </button>
                    </div>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <!-- Hero  content -->
                    <section class="hero__content">
                        <h1 class="section-heading hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="section-desc hero__desc">

                        </p>
                        <div class="hero__row">
                            <button class="btn hero__cta">Get in touch</button>

                                    <svg
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >

                                            fill="#FEF6FB"
                                        />
                                    </svg>
                                </div>
                            </a>
                            <span class="watch-video__text">Watch Video</span>
                        </div>
                    </section>

                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-01.jpg"

                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt=""

                            />
                            <img
                                src="./assets/img/hero-03.jpg"
                                alt=""

                            />

                        </figure>
                    </div>
                    <!-- hero decor -->
                    <img
                        src="./assets/img/decor-icon.svg"
                        alt=""
                        class="hero__decor"
                    />
                    <img
                        src="./assets/img/decor-icon.svg"
                        alt=""
                        class="hero__decor"
                    />
                </section>
            </div>

        <main style="height: 5000px">

            <div class="customer">
                <div class="container">
                    <div class="customer__row">
                        <a href=https://www.google.com.vn/ class="customer__link">

                        <!-- Services item 01 -->

                                </div>

                                    <p class="services-item__desc">Create beautiful Agency website with
